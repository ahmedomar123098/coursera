<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>responsive layout</title>
	<meta name="viewport"contend="width=device-width , initial-scale=1">
	<style type="text/css"> 
/* base style */
* {
	box-sizing: border-box;

}
h1 {
	color: purple;
	margin-bottom: 10px;
}
p{
	border:1px solid blue;
	background-color: rgba(19,0,26);
	color: white;
	width: 90%;
	height: 150px;
	margin-left:auto;
	margin-right:auto;
	font-family: Helvetica;

}
/*simple responsive framework*/
#raw {
	width: 100%;
}
/* for large devices */
@media (min-width: 1200px) {
	#box{
float: left;
border:1px solid green;
}
#box {
	width: 25%;
}
}
</style>
</head>
<body>
<h1>responsive layout by me</h1>
<div id="row">
<div id="box"><p >this is box 1</p></div>
<div id="box"><p >this is box 2</p></div>
<div id="box"><p >this is box 3</p></div>
<div id="box"><p >this is box 4</p></div>
<div id="box"><p >this is box 5</p></div>
<div id="box"><p >this is box 6</p></div>
<div id="box"><p >this is box 7</p></div>
<div id="box"><p >this is box 8</p></div>
</div>
</body>
</html>
