<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Background</title>
<style>
#bg {
  width: 200px;
  height: 200px;
  padding: 20px;
  border: 20px;
  background-image: url(test.jpg);
  background-repeat: no-repeat;
background-attachment: scroll;
background-clip: border-box;
box-sizing: border-box;
border-style: dotted;
border-width: 5px;
}

#bg:hover {
	margin-top: 10px;
}
 a img:hover {
	margin-left: 10px;

}

</style>
</head>
<body>
	<a href="https://www.youtube.com/" target="_blank" > <img src="test.jpg"></a>
<h1>The Background Property</h1>
<img src="test.jpg" width="100px" height="100px" alt="a test pic" >
<div id="bg">Background properties are fun!</div>
</body>
</html>
